<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">超级会员&nbsp;&nbsp;<a href="index.php?m=Other&a=superuser&act=exceldo" target="_blank">导出EXCEL</a></h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
		<if condition="$caozuo.add eq 1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addUserForm">

							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户UID</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="用户UID">
                                </div>
                            </div>
							<if condition="$caozuo.pub eq 1">
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-4">
                                    开启&nbsp;<input type="radio" name="paygiveflag" value="1" checked="checked" />&nbsp;&nbsp;
                               	 	关闭&nbsp;<input type="radio" name="paygiveflag" value="0" />
                                </div>
                            </div>
							<else />
							<input type="hidden" name="paygiveflag" value="1" />
							</if>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addUserSubmit" class="btn btn-primary">提 交</button>&nbsp;&nbsp;
									<button type="button" id="checking" class="btn btn-primary">查 询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		</if>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户UID</th>
									<th>昵称</th>
									<th>累计充值</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.user_id}</td>
											<td>{$vo.nickname}</td>
											<td>{$vo.total_pay_num}</td>
                                        </tr>

                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    <script type="text/javascript">
$("#checking").click(function(){
   check_user_id = $("#user_id").val();
   url = "index.php?m=Other&a=superuser&check_user_id=" + check_user_id;
   document.location.href = url;
}); 
</script>
