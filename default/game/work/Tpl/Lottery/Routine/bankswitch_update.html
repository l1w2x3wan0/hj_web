<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">编辑银行开关</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editGoodsForm">
                           <input type="hidden" name="id" value="{$info.id}">


                            <div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-8">
                                    {$info.id}
                                </div>
                            </div>


							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">渠道ID</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="channel" name="channel" placeholder="渠道ID" value="{$info.channel}"> (输入渠道0，状态为关闭则表示所有渠道关闭)
                                </div>
                            </div>
							
							
														
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>> 开启
                                        </label>
                                                                            <label class="radio-inline">
                                            <input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked</if>> 关闭
                                        </label>
                                </div>
                            </div>
							
                           <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>


<include file = "public:footer"/>
