<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">老虎机</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading" style="padding:10px;">
                       <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							<if condition="$caozuo.pub eq 1"><if condition="$flag eq 0"><button type="button" id="Goodson" class="btn btn-primary">审核通过</button>&nbsp;<button type="button" id="Goodsoff" class="btn btn-primary">审核取消</button></if>&nbsp;<if condition="$notice eq 0"><button type="button" id="Goodsnotice" class="btn btn-primary">通知服务器</button></if></if>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    
                                </form>
                            </div>
                        </div>    
    
                    </div>
                    
					<div class="panel-body">
						<form name="form{$k}" action="" method="post">
						<input type="hidden" name="systemwingold" value="{$systemwingold}" />
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="30" width="8%"><div style="text-align:right; font-weight:bold;padding:5px;">当前系统赢金</div></td>
								<td width="25%"><div style="text-align:left;font-weight:bold;padding:5px;">{$info.systemwingold}&nbsp;&nbsp;{$info.gold}&nbsp;&nbsp;(输入需要变化的金币)</div></td>
							    <td width="10%"><div style="text-align:right; font-weight:bold;padding:5px;">正常期最小金币数</div></td>
							    <td width="23%"><div style="text-align:left;font-weight:bold;padding:5px;">{$info.mingold1}</div></td>
							    <td width="10%"><div style="text-align:right; font-weight:bold;padding:5px;">吐分期最小金币数</div></td>
							    <td><div style="text-align:left;font-weight:bold;padding:5px;">{$info.mingold2}</div></td>
							</tr>
						</table>
						</div>
						<volist	name="list" id="vo" key="k"> 
						<div id="showdata{$k}" style="width:32%; background-color:#FCFCFC; float:left; padding:10px; margin-right:10px;">
						<table class="table table-bordered" >

							<tr class="order_tr">
								<td colspan="2" height="35"><div style="text-align:center;">{$vo.memo|mb_substr=###,0,3,'utf-8'}</div></td>
							</tr>
							
							<volist	name="vo.sub" id="vo1" key="k1"> 
							<tr class="order_tr">
								<td height="30" width="50%"><div style="text-align:right; padding-top:5px;">{$vo1.memo}万分比</div></td>
								<td><div style="text-align:left;"><if condition="$k eq 1">{$info[productrate0][$k1-1]}</if><if condition="$k eq 2">{$info[productrate1][$k1-1]}</if><if condition="$k eq 3">{$info[productrate2][$k1-1]}</if></div></td>
							</tr>
							</volist> 
							<tr class="order_tr">
								<td height="30"><div style="text-align:right; padding-top:5px;">总计</div></td>
								<td><div style="text-align:left;">{$vo.sum}</div></td>
							</tr>
							
						</table>
						</div>
						</volist> 
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-top:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="35" width="12%"><div style="text-align:right; font-weight:bold;padding:5px;">修改原因：</div></td>
							    <td ><div style="text-align:left;padding:5px;">{$info.remark}</div></td>
							</tr>
							
						</table>
						</div>
						</form>
					</div>
					

                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
	
	
<include file = "public:footer"/>
<script>
	$('#Goodson').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=on&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsoff').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=off&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsnotice').click(function() {
		flag = "{$flag}";
		if (flag == "0"){
			alert("请先审核");
		}else{
		
			url = "{:U($By_tpl.'/notice','flag='.$cate.'&id='.$id)}";
			$.get(url, function(result){
	
				if (result == "1"){
					alert("通知服务器成功");
				}else{
					alert("通知服务器失败，请再试一次");
				}
				location.reload();
			});
		}
	});
</script>
