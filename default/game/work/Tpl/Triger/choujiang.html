<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">抽奖配置</h4>
            </div>

        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                       <div class="row">

							<volist	name="ver" id="vo1"><a href="{:U($By_tpl.'/choujiang','vernow='.$vo1['version'])}">{$vo1.showname}</a>&nbsp;&nbsp;</volist>  
							</div>
                        </div>    
    
                    </div>
                    
					<div class="panel-body">
						<form name="form1" action="" method="post">
						
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="35" width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">物品ID</div></td>
								<td width="16%"><div style="text-align:center; font-weight:bold;padding:5px;">奖励类型<br>(1:金币2:话费3:车4:飞机5:奖券)</div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">数值</div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;" id="ratesum1">免费概率(合计{$sum[0]})</div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;" id="ratesum2">金币概率(合计{$sum[1]})</div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;" id="ratesum2">钻石概率(合计{$sum[2]})</div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">说明</div></div></td>
								<td width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">抽奖版本</div></td>
								
							</tr>
							<volist	name="list" id="vo" key="k" mod="2"> 
							<tr <eq name="mod" value="1">bgcolor="#FFFBEC"</eq> class="order_tr">
								
								<td height="30" ><div style="text-align:center; ">{$vo.goodsid}</div></td>
								
								<td ><div style="text-align:center; "><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="awardtype{$vo.goodsid}" id="awardtype{$vo.goodsid}" placeholder="奖励类型" value="{$vo['awardtype']}"></div></td>
								<td ><div style="text-align:center; "><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="awardnum{$vo.goodsid}" id="awardnum{$vo.goodsid}" placeholder="数值" value="{$vo['awardnum']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" onblur="sumall('1');" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="freerate{$vo.goodsid}" id="freerate{$vo.goodsid}" placeholder="免费概率" value="{$vo['freerate']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" onblur="sumall('2');" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="goldrate{$vo.goodsid}" id="goldrate{$vo.goodsid}" placeholder="金币概率" value="{$vo['goldrate']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" onblur="sumall('3');" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="diamondrate{$vo.goodsid}" id="diamondrate{$vo.goodsid}" placeholder="钻石概率" value="{$vo['diamondrate']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="memo{$vo.goodsid}" id="memo{$vo.goodsid}" placeholder="说明" value="{$vo.memo}"></div></td>
								<td ><div style="text-align:center; ">{$vo.version}</div></td>
								
							</tr>
							
							</volist> 
							
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">修改原因</div></td>
								<td colspan="7"><div class="col-sm-8"><input type="text" class="form-control" name="remark" id="remark" placeholder="请输入修改原因" value=""></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="50" colspan="8" ><div style="text-align:center;">
								  <input type="submit" name="Submit" style=" font-size:14px; font-weight:bold; width:200px; height:40px;" value="修 改 参 数" />
								</div></td>
							</tr>
						</table>
						</div>
						
						</form>
					</div>
					

                </div>
            </div>
        </div>

    </div>

function sumall(flag){
	var arr = {$arr};
	sumall0 = 0;

			show = "#freerate"+arr[k].goodsid;
			sumall0 = sumall0 + Number($(show).val());
