<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">添加抽奖</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addGoodsForm">

                            <div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">物品ID</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="goodsid" name="goodsid" placeholder="物品ID">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">奖励类型</label>
                                <div class="col-sm-4">
                                    <select name="awardtype" id="awardtype" style="height:30px;">
										<option value="1">金币</option>
										<option value="2">话费</option>
										<option value="3">礼物车</option>
										<option value="4">礼物飞机</option>
									</select>
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">数值</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="awardnum" name="awardnum" placeholder="数值">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">概率</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="rate" name="rate" placeholder="概率">
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">说明</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="memo" name="memo" placeholder="说明">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">修改原因</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="remark" name="remark" placeholder="修改原因">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    
<include file = "public:footer"/>
