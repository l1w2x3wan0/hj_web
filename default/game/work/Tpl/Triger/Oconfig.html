        <div class="row">

            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading" style="padding:10px;">

                            <div class="col-sm-10" style="padding-top:10px; color:#FF0000; font-weight:bold;">

							</div>
                        </div>    
    
                    </div>

						<form name="form1" action="" method="post">
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="45" width="35%"><div style="text-align:right; font-weight:bold;padding:5px;">游客注册送金币数</div></td>
								<td ><div class="col-sm-8"><input type="text" class="form-control" name="registergivegold" id="registergivegold" placeholder="游客注册送金币数" value="{$registergivegold}"></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">绑定手机送金币数</div></td>
								<td ><div class="col-sm-8"><input type="text" class="form-control" name="bindphone" id="bindphone" placeholder="绑定手机送金币数" value="{$bindphone}"></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">破产次数</div></td>
								<td ><div class="col-sm-8"><input type="text" class="form-control" name="bankruptcy_num" id="bankruptcy_num" placeholder="破产次数" value="{$bankruptcy_num}"></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">破产金币数</div></td>
								<td ><div class="col-sm-8"><input type="text" class="form-control" name="bankruptcy_gold" id="bankruptcy_gold" placeholder="破产金币数" value="{$bankruptcy_gold}"></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">修改原因</div></td>
								<td ><div class="col-sm-8"><input type="text" class="form-control" name="remark" id="remark" placeholder="请输入修改原因" value=""></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="50" colspan="2" ><div style="text-align:center;">
								  <input type="submit" name="Submit" style=" font-size:14px; font-weight:bold; width:200px; height:40px;" value="修 改 参 数" />&nbsp;&nbsp;<input onclick="reconfig();" type="button" name="Submit" style=" font-size:14px; font-weight:bold; width:200px; height:40px;" value="恢 复 默 认" />
								</div></td>
							</tr>

						</div>
