<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">老虎机</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading" style="padding:10px;">
                       <div class="row">
                            <div class="col-sm-10" style="padding-top:10px; color:#FF0000; font-weight:bold;">
							1.当前系统赢金（奖池）输入负值时代表抽水；2.吃分期的所有牌型概率相加的值必须等于10000；	3.正常期的所有牌型概率相加的值必须等于10000；4.吐分期的所有牌型概率相加的值必须等于10000。<br>
							</div>
                        </div>    
    
                    </div>
                    
					<div class="panel-body">
						<form name="form{$k}" action="" method="post">
						<input type="hidden" name="systemwingold" value="{$systemwingold}" />
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="30" width="8%"><div style="text-align:right; font-weight:bold;padding:5px;">当前系统赢金</div></td>
								<td width="25%"><div style="text-align:left;font-weight:bold;padding:5px;">{$systemwingold}&nbsp;&nbsp;<input type="text" style="width:100px; height:25px; text-align:center;font-weight:bold;" name="gold" id="gold" placeholder="当前系统赢金" value="0">&nbsp;&nbsp;(输入需要变化的金币)</div></td>
							    <td width="10%"><div style="text-align:right; font-weight:bold;padding:5px;">正常期最小金币数</div></td>
							    <td width="23%"><div style="text-align:left;font-weight:bold;padding:5px;"><input type="text" style="width:100px; height:25px; text-align:center;font-weight:bold;" name="mingold1" id="mingold1" placeholder="正常期最小金币数" value="{$mingold1}"></div></td>
							    <td width="10%"><div style="text-align:right; font-weight:bold;padding:5px;">吐分期最小金币数</div></td>
							    <td><div style="text-align:left;font-weight:bold;padding:5px;"><input type="text" style="width:100px; height:25px; text-align:center;font-weight:bold;" name="mingold2" id="mingold2" placeholder="吐分期最小金币数" value="{$mingold2}"></div></td>
							</tr>
						</table>
						</div>
						<volist	name="list" id="vo" key="k"> 
						<div id="showdata{$k}" style="width:32%; background-color:#FCFCFC; float:left; padding:10px; margin-right:10px;">
						<table class="table table-bordered" >

							<tr class="order_tr">
								<td colspan="2" height="35"><div style="text-align:center;">{$vo.memo|mb_substr=###,0,3,'utf-8'}</div></td>
							</tr>
							
							<volist	name="vo.sub" id="vo1" key="k1"> 
							<input type="hidden" name="tigerid{$k-1}[{$k1-1}]" value="{$vo1.id}" />
							<tr class="order_tr">
								<td height="30"><div style="text-align:right; padding-top:5px;">{$vo1.memo}万分比</div></td>
								<td><div style="text-align:left;"><input type="text" onblur="sumall('{$k-1}');" class="form-control input-sm date" name="productrate{$k-1}[{$k1-1}]" id="productrate{$k-1}{$k1-1}" placeholder="万分比" value="{$vo1.productrate}"></div></td>
							</tr>
							</volist> 
							<tr class="order_tr">
								<td height="30"><div style="text-align:right; padding-top:5px;">总计</div></td>
								<td><div style="text-align:left;"><input type="text" class="form-control input-sm date" name="sum{$k-1}" id="sum{$k-1}" placeholder="合计" disabled="disabled" value="{$vo.sum}"></div></td>
							</tr>
							
						</table>
						</div>
						</volist> 
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-top:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="35" width="12%"><div style="text-align:right; font-weight:bold;padding:5px;">修改原因：</div></td>
							    <td ><div style="text-align:left;padding:5px;"><input type="text" style="width:100%; height:25px; text-align:left;" name="remark" id="remark" placeholder="请输入修改原因" value=""> </div></td>
							</tr>
							<tr class="order_tr">
								<td height="50" colspan="2"><div style="text-align:center;">
								  <input type="submit" name="Submit" style=" font-size:14px; font-weight:bold; width:200px; height:40px;" value="修 改 参 数" />
								</div></td>
							</tr>
						</table>
						</div>
						</form>
					</div>
					

                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
	
	
<include file = "public:footer"/>
<script>
function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}


function sumall(key1){
	num = {$num};
	sumall0 = 0;
	for (i=0; i<num; i++){
		show = "#productrate"+key1+i;
		sumall0 = sumall0 + Number($(show).val());
	}
	sumshow = "#sum"+key1;
	$(sumshow).val(sumall0);
}
</script>
