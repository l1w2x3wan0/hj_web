<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">添加系统维护通知</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addGoodsForm">

                            
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">维护开始时间</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="startime" name="startime" placeholder="维护开始时间" value="" >
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">维护结束时间</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="endtime" name="endtime" placeholder="维护结束时间" value="" >
                                </div>
                            </div>
							<div class="form-group">
                                <label for="remark" class="col-sm-2 control-label">维护提示内容</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" id="message" name="message"></textarea>
                                </div>
                            </div>
	
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
