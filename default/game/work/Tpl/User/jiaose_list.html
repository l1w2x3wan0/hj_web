<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">角色列表</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <if condition="$caozuo.add eq 1"><a class="btn btn-primary btn-sm" href="{:U('User/jiaose_add')}"><i class="fa fa-plus"></i> 添加角色</a></if>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>角色名称</th>
                                    <th>角色类型</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.js_name}</td>
                                            <td>{$vo.js_flag}</td>
                                            <td>{$vo.addtime}</td>
                                            <td><if condition="$caozuo.edit eq 1"><a href="{:U('User/jiaose_edit','id='.$vo['id'])}">修改权限</a></if></td>
                                        </tr>
                                        </volist>
                                                                                                    </tbody>
                            </table>
                                                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<include file = "public:footer"/>
