<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">编辑系统喇叭</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="padding:10px;">
                       <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							<if condition="$caozuo.pub eq 1"><if condition="$flag eq 0"><button type="button" id="Goodson" class="btn btn-primary">审核通过</button>&nbsp;<button type="button" id="Goodsoff" class="btn btn-primary">审核取消</button></if></if>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    
                                </form>
                            </div>
                        </div>    
    
                    </div>
					
					<div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addGoodsForm">


							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-8">
                                    {$info.id}
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
										<if condition="$info.type eq 1">紧急喇叭<else />一般喇叭</if>
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">颜色</label>
                                <div class="col-sm-10">
                                        <if condition="$info.RGB eq 'ffffff'">白色</if>
										<if condition="$info.RGB eq 'e61f1f'">红色</if>
										<if condition="$info.RGB eq '34ff19'">绿色</if>
										<if condition="$info.RGB eq 'f9d02e'">黄色</if>

                                </div>
                            </div>

							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">喇叭内容</label>
                                <div class="col-sm-8">
                                    {$info.content}
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">间隔时间(单位秒)</label>
                                <div class="col-sm-8">
                                    {$info.intervaltime}
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">显示时间(单位秒)</label>
                                <div class="col-sm-8">
                                    {$info.displaytime}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">显示次数</label>
                                <div class="col-sm-8">
                                    {$info.displaycount}
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">开始显示时间</label>
                                <div class="col-sm-8">
                                    {$info.starttime}
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">结束显示时间</label>
                                <div class="col-sm-8">
                                    {$info.endtime}
                                </div>
                            </div>
							
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                     <if condition="$info.status eq 1">正常</if>
									 <if condition="$info.status eq 0">失效</if>   

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script>
	$('#Goodson').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=on&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsoff').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=off&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsnotice').click(function() {
		flag = "{$flag}";
		if (flag == "0"){
			alert("请先审核");
		}else{
		
			url = "{:U($By_tpl.'/notice','flag='.$cate.'&id='.$id)}";
			$.get(url, function(result){
	
				if (result == "1"){
					alert("通知服务器成功");
				}else{
					alert("通知服务器失败，请再试一次");
				}
				location.reload();
			});
		}
	});
</script>


	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    
<include file = "public:footer"/>
