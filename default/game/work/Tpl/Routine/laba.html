<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">系统喇叭列表</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        
						<div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							<if condition="$caozuo.add eq 1"><a class="btn btn-primary btn-sm" href="{:U($By_tpl.'/laba_add')}"><i class="fa fa-plus"></i> 添加系统喇叭</a></if>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">

										<input type="text" class="form-control input-sm date" name="RoomID" id="RoomID" placeholder="房间ID" value="{$RoomID}">&nbsp;<input type="text" class="form-control input-sm date" name="ChannelID" id="ChannelID" placeholder="渠道ID" value="{$ChannelID}">&nbsp;
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th ><div style="text-align:center">ID</div></th>
                                    <th ><div style="text-align:center">类型</div></th>
									<th ><div style="text-align:center">颜色</div></th>
									<th ><div style="text-align:center">内容</div></th>
									<th ><div style="text-align:center">间隔时间(秒)</div></th>
                                    <th ><div style="text-align:center">显示时间(秒)</div></th>
                                    <th ><div style="text-align:center">显示次数</div></th>
									<th ><div style="text-align:center">状态</div></th>
                                    <th ><div style="text-align:center">操作</div></th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td><div style="text-align:center">{$vo.id}</div></td>
                                            <td><div style="text-align:center">{$vo.type}</div></td>
											<td><div style="text-align:center"><if condition="$vo.RGB eq 'ffffff'">白色</if><if condition="$vo.RGB eq 'e61f1f'">红色</if><if condition="$vo.RGB eq '34ff19'">绿色</if><if condition="$vo.RGB eq 'f9d02e'">黄色</if></div></td>
											<td><div style="text-align:center">{$vo.content}</div></td>
                                            <td><div style="text-align:center">{$vo.intervaltime}</div></td>
                                            <td><div style="text-align:center">{$vo.displaytime}</div></td>
     										<td><div style="text-align:center">{$vo.displaycount}</div></td>
											<td><div style="text-align:center">{$vo.status}</div></td>
                                            <td><div style="text-align:center"><if condition="$caozuo.edit eq 1"><a href="{:U($By_tpl.'/laba_update','id='.$vo['id'])}">编辑</a></if><if condition="$caozuo.del eq 1"> | <a onclick="return confirm('您确定删除该纪录吗？')" href="{:U($By_tpl.'/laba_delete','id='.$vo['id'])}">删除</a></if></div></td>
                                        </tr>
                                        </volist>
                                </tbody>
                            </table>
							
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<include file = "public:footer"/>
