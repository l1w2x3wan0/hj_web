<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">添加系统喇叭</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addGoodsForm">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="type" value="1" checked> 紧急喇叭
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="type" value="2" > 一般喇叭
                                        </label>
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">颜色</label>
                                <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="RGB" value="ffffff" checked> 白色
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="RGB" value="e61f1f" > 红色
                                        </label>
										<label class="radio-inline">
                                            <input type="radio" name="RGB" value="34ff19" > 绿色
                                        </label>
										<label class="radio-inline">
                                            <input type="radio" name="RGB" value="f9d02e" > 黄色
                                        </label>
                                </div>
                            </div>

							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">喇叭内容</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" id="content" name="content"></textarea>
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">间隔时间(单位秒)</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="intervaltime" name="intervaltime" placeholder="间隔时间"> 
                                </div>
                            </div>
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">显示时间(单位秒)</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="displaytime" name="displaytime" placeholder="显示时间"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_price" class="col-sm-2 control-label">显示次数</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="displaycount" name="displaycount" placeholder="显示次数">
                                </div>
                            </div>
							
							
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                                                            <label class="radio-inline">
                                            <input type="radio" name="status" value="1" checked> 正常
                                        </label>
                                                                            <label class="radio-inline">
                                            <input type="radio" name="status" value="0" > 失效
                                        </label>
                                                                    </div>
                            </div>
							
							

                            

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    
<include file = "public:footer"/>
