<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">礼物配置</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading" style="padding:10px;">
                       <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							<if condition="$caozuo.pub eq 1"><if condition="$flag eq 0"><button type="button" id="Goodson" class="btn btn-primary">审核通过</button>&nbsp;<button type="button" id="Goodsoff" class="btn btn-primary">审核取消</button></if>&nbsp;</if>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    
                                </form>
                            </div>
                        </div>    
    
                    </div>
                    
					<div class="panel-body">
						<form name="form1" action="" method="post">
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
					
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="35" width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">ID</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">名称</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">使用金币数</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">卖出金币数</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">魅力值</div></div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">是否能卖(1是0否)</div></td>
								
							</tr>
							<volist	name="list" id="vo" key="k" mod="2"> 
							<tr <eq name="mod" value="1">bgcolor="#FFFBEC"</eq> class="order_tr">
								<td height="30" ><div style="text-align:center; ">{$vo.id}</div></td>
								<td ><div style="text-align:center; ">{$vo.show1}</div></td>
								<td ><div style="text-align:center; ">{$vo.show2}</div></td>
								<td ><div style="text-align:center; ">{$vo.show3}</div></td>
								<td ><div style="text-align:center; ">{$vo.show4}</div></td>
								<td ><div style="text-align:center; ">{$vo.show5}</div></td>
								
							</tr>
							
							</volist> 
							
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">修改原因</div></td>
								<td colspan="5"><div class="col-sm-8">{$info.remark}</div></td>
							    
							</tr>
							
						</table>
						</div>
						

						</form>
					</div>
					

                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
	
	
<include file = "public:footer"/>
	<script>
	$('#Goodson').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=on&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsoff').click(function() {

		$.get("{:U($By_tpl.'/shenhe_more','act=off&id='.$id)}", function(result){
			if (result == "1"){alert("审核完成");} else {alert("审核失败");}
			location.reload();
		});
	});
	
	$('#Goodsnotice').click(function() {
		flag = "{$flag}";
		if (flag == "0"){
			alert("请先审核");
		}else{
		
			url = "{:U($By_tpl.'/notice','flag='.$cate.'&id='.$id)}";
			$.get(url, function(result){
	
				if (result == "1"){
					alert("通知服务器成功");
				}else{
					alert("通知服务器失败，请再试一次");
				}
				location.reload();
			});
		}
	});
	</script>
