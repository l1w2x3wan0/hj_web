<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">编辑游戏开关</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editGoodsForm">
                           <input type="hidden" name="id" value="{$info.id}">


                            <div class="form-group">
                                <label for="goods_id" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-8">
                                    {$info.id}
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">平台</label>
                                <div class="col-sm-8">
									<select name="platform" style="height:30px;">
										<option value="0" <if condition="$info.platform eq 0">selected</if>>全系列</option>
										<option value="1" <if condition="$info.platform eq 1">selected</if>>Ios</option>
										<option value="2" <if condition="$info.platform eq 2">selected</if>>Android</option>
										
									</select>
                                </div>
                            </div>


							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">渠道ID</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="channel" name="channel" placeholder="渠道ID" value="{$info.channel}"> (输入渠道0，状态为关闭则表示所有渠道关闭)
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">版本</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="version" name="version" placeholder="version" value="{$info.version}"> (输入0，所有版本)
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="keyname" name="keyname" placeholder="keyname" value="{$info.keyname}">
                                </div>
                            </div>
							
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">值</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="keyvalue" name="keyvalue" placeholder="keyvalue" value="{$info.keyvalue}">
                                 </div>
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">说明</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="remark" name="remark" placeholder="remark" value="{$info.remark}">
                                 </div>
                            </div>
							
							
							
                           <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>


<include file = "public:footer"/>
