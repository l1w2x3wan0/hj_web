        <div class="row">

							</div>
                        </div>    
    
                    </div>
                    
					<div class="panel-body">
						<form name="form1" action="" method="post">
						
						<div style="width:97%; background-color:#FCFCFC; float:left; padding:10px; margin-bottom:10px;">
						<table class="table-bordered"  style="width:100%; ">
							<tr class="order_tr">
								<td height="35" width="10%"><div style="text-align:center; font-weight:bold;padding:5px;">ID</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">名称</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">使用金币数</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">卖出金币数</div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">魅力值</div></div></td>
								<td width="18%"><div style="text-align:center; font-weight:bold;padding:5px;">是否能卖(1是0否)</div></td>
								
							</tr>
							<volist	name="list" id="vo" key="k" mod="2"> 
							<tr <eq name="mod" value="1">bgcolor="#FFFBEC"</eq> class="order_tr">
								
								<td height="30" ><div style="text-align:center; ">{$vo.id}</div></td>
								<td ><div style="text-align:center; "><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="name{$vo.id}" id="name{$vo.id}" placeholder="名称" value="{$vo['name']}"></div></td>
								<td ><div style="text-align:center; "><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="buygold{$vo.id}" id="buygold{$vo.id}" placeholder="使用金币数" value="{$vo['buygold']}"></div></td>
								<td ><div style="text-align:center; "><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="sellgold{$vo.id}" id="sellgold{$vo.id}" placeholder="卖出金币数" value="{$vo['sellgold']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="charm{$vo.id}" id="charm{$vo.id}" placeholder="魅力值" value="{$vo['charm']}"></div></td>
								<td ><div style="text-align:center; " ><input type="text" style="width:150px; height:25px; text-align:center;font-weight:bold;" name="cansell{$vo.id}" id="cansell{$vo.id}" placeholder="是否能卖" value="{$vo.cansell}"></div></td>
								
							</tr>
							
							</volist> 
							
							<tr class="order_tr">
								<td height="45" ><div style="text-align:right; font-weight:bold;padding:5px;">修改原因</div></td>
								<td colspan="5"><div class="col-sm-8"><input type="text" class="form-control" name="remark" id="remark" placeholder="请输入修改原因" value=""></div></td>
							    
							</tr>
							<tr class="order_tr">
								<td height="50" colspan="6" ><div style="text-align:center;">
								  <input type="submit" name="Submit" style=" font-size:14px; font-weight:bold; width:200px; height:40px;" value="修 改 参 数" />&nbsp;&nbsp;
								</div></td>
							</tr>
						</table>
						</div>
						
						</form>
					</div>
					

                </div>

        </div>
