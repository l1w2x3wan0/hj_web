<script>
function reconfig(){

	$("#minute1").val(60);
	$("#coin1").val(100);
	
	$("#minute2").val(300);
	$("#coin2").val(150);
	
	$("#minute3").val(600);
	$("#coin3").val(300);
	
	$("#minute4").val(1200);
	$("#coin4").val(600);
	
	$("#minute5").val(1800);
	$("#coin5").val(900);
	
	$("#minute6").val(3000);

	$("#minute7").val(3600);
	$("#coin7").val(1800);

}

function notice_service(){
		url = "{:U($By_tpl.'/notice_brc')}";
		$.get(url, function(result){

			if (result == "1"){
				alert("通知服务器成功");
			}else{
				alert("通知服务器失败，请再试一次");
			}
		});
		location.reload();
}
</script>
