<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">编辑登陆IP管理</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editGoodsForm">
                           <input type="hidden" name="id" value="{$info.id}">


                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-8">
									<select name="cate" style="height:30px;">
										<option value="0" <if condition="$info.cate eq 0">selected</if>>全系列</option>
										<option value="1" <if condition="$info.cate eq 1">selected</if>>Android</option>
										<option value="2" <if condition="$info.cate eq 2">selected</if>>Ios</option>
									</select>
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">版本</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="version" name="version" placeholder="版本" value="{$info.version}"> 
                                </div>
                            </div>


							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">渠道</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="channel" name="channel" placeholder="渠道" value="{$info.channel}"> 
                                </div>
                            </div>
							
							
														
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">IP地址</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="ip" name="ip" placeholder="IP地址" value="{$info.ip}"> 
                                </div>
                            </div>
							
                           <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>


<include file = "public:footer"/>
