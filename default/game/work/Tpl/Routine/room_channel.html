<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">渠道房间控制</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editGoodsForm">

							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">渠道</label>
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="channel" name="channel" placeholder="渠道" value="{$info.channel}"> 
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label">显示房间</label>
                                <div class="col-sm-8">
									<volist	name="room" id="vo"> 
									<input type="checkbox" style="width:15px; height:15px;" name="room_id{$vo.room_id}" id="room_id{$vo.room_id}" value="1" <if condition="$vo.flag eq 1">checked="checked"</if>  /> {$vo.room_name}&nbsp;&nbsp;
									</volist> 
                                </div>
                            </div>
							
                           <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editGoodsSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>


<include file = "public:footer"/>
