function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}

showid = 'container';
function showdiv(id){
	show1 = "#"+id;
	show2 = "#"+showid;
	$(show2).hide();
	$(show1).show();
	showid = id;
	if (id=="showtable"){
		$("#showpage1").show();
		$("#log_table").attr("class","log_table_on");
		$("#log_line").attr("class","log_line");
	}else{
		$("#showpage1").hide();
		$("#log_table").attr("class","log_table");
		$("#log_line").attr("class","log_line_on");
	}
}

var showid2 = 'container2';
function showdiv2(id,flag){
	show1 = "#"+id;
	show2 = "#"+showid2;
	$(show2).hide();
	$(show1).show();
	if (id=="container2"){
		$("#showtable2").hide();
	}
	if (id=="container3"){
		$("#showtable3").hide();
	}
	showid2 = id;
	if (flag=="2"){
		tempid = "showtable2";
		temp1 = "#showpage2";
		temp2 = "#log_table2";
		temp3 = "#log_line2";
	}else if (flag=="3"){
		tempid = "showtable3";
		temp1 = "#showpage3";
		temp2 = "#log_table3";
		temp3 = "#log_line3";
	}

	if (id==tempid){
		$(temp1).show();
		$(temp2).attr("class","log_table_on");
		$(temp3).attr("class","log_line");
	}else{
		$(temp1).hide();
		$(temp2).attr("class","log_table");
		$(temp3).attr("class","log_line_on");
	}
}

tongjiid = 'idwau';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	
	if (id=="idwau"){

		showid2 = 'container3';
	}
}


var tongji1={$tongji1};
page_max = {$pagesize};
function getnum(page){
	showtable1 = "<table class=\"table table-bordered\"><tr class=\"order_tr\"><td ><div style=\"text-align:center; \">日期</div>	</td><td ><div style=\"text-align:center; \">日付费率(%)</div></td></tr>";
	for (i=(page-1)*10; i<page*10; i++){
		if (i<tongji1.length){
			showi = tongji1.length - i - 1;
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji1[showi].data+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_blue\">"+tongji1[showi].count3+"</div></td></tr>";
		}
	}
	showtable1 = showtable1 + " </table>";
	$("#showtable").html(showtable1);
	
	prev = Number(page) - 1;
	if (prev < 1) prev = 1;
	next = Number(page) + 1;
	if (next > page_max) next = page_max;
	showpage = "<a onclick=\"getnum('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page + "/" + page_max +" <a onclick=\"getnum('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a>";
	$("#showpage1").html(showpage);
}
getnum(1);
