<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">{$user_id}充值列表</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>订单号</th>
									<th>商品</th>
									<th>订单金额</th>
									<th>实际金额</th>
									<th>支付方式</th>
									<th>支付渠道</th>
                                    <th>支付时间</th>
                                    <th>说明</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.order_code}</td>
											<td>{$vo.goods_name}</td>
											<td>&yen;{$vo.money}元</td>
											<td>{$vo.result_money}</td>
											<td>{$vo.payment_name}</td>
											<td>{$vo.package_id}</td>
                                            <td>{$vo.order_pay_time}</td>
                                            <td>{$vo.source}</td>
                                        </tr>
											
                                        </volist>
                                 </tbody>
                            </table>
							{$pageshow}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


<include file = "public:footer"/>
