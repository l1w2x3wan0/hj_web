function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}

var showid = 'container';
function showdiv(id,flag){
	show1 = "#"+id;
	show2 = "#"+showid;
	$(show2).hide();
	$(show1).show();
	if (id=="container"){
		$("#showtable").hide();
	}
	if (id=="container2"){
		$("#showtable2").hide();
	}
	if (id=="container3"){
		$("#showtable3").hide();
	}
	if (id=="container4"){
		$("#showtable4").hide();
	}
	showid = id;
	if (flag=="1"){
		tempid = "showtable";
		temp1 = "#showpage1";
		temp2 = "#log_table";
		temp3 = "#log_line";
	}else if (flag=="2"){
		tempid = "showtable2";
		temp1 = "#showpage2";
		temp2 = "#log_table2";
		temp3 = "#log_line2";
	}else if (flag=="3"){
		tempid = "showtable3";
		temp1 = "#showpage3";
		temp2 = "#log_table3";
		temp3 = "#log_line3";
	}else if (flag=="4"){
		tempid = "showtable4";
		temp1 = "#showpage4";
		temp2 = "#log_table4";
		temp3 = "#log_line4";
	}

	if (id==tempid){
		$(temp1).show();
		$(temp2).attr("class","log_table_on");
		$(temp3).attr("class","log_line");
	}else{
		$(temp1).hide();
		$(temp2).attr("class","log_table");
		$(temp3).attr("class","log_line_on");
	}
}

tongjiid = 'iddau';

function getnum(page1){

	for (i=(page1-1)*10; i<page1*10; i++){
		if (i<tongji1.length){
			showi = tongji1.length - i - 1;
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji1[showi].data+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_blue\">"+tongji1[showi].count1+"</div></td></tr>";
		}
	}
	showtable1 = showtable1 + " </table>";
	$("#showtable").html(showtable1);
	
	prev = Number(page1) - 1;
	if (prev < 1) prev = 1;
	next = Number(page1) + 1;
	if (next > page_max) next = page_max;
	showpage = "<a onclick=\"getnum('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page1 + "/" + page_max +" <a onclick=\"getnum('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a>";

var tongji4={$tongji4};
var payment={$payment};
function getnum4(page4){
	tdleng = payment.length + 5;

	bl = 60 / payment.length;
	for (k=0; k<payment.length; k++){
		showtable1 = showtable1 + "<td width=\""+bl+"%\"><div style=\"text-align:center; \">"+payment[k].payment_name+"</div></td>";
	}
	showtable1 = showtable1 + "<td width=\"7%\"><div style=\"text-align:center; \">其它支付</div></td><td width=\"7%\"><div style=\"text-align:center; \">支付订单</div></td><td width=\"7%\"><div style=\"text-align:center; \">支付人数</div></td><td width=\"7%\"><div style=\"text-align:center; \">总计</div></td></tr>";
	for (i=(page4-1)*10; i<page4*10; i++){
		if (i<tongji4.length){
			showi = tongji4.length - i - 1;
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji4[showi].data+"</div></td>";
			for (k=0; k<payment.length; k++){
				if (tongji4[showi].payment!=""){
				for (j=0; j<tongji4[showi].payment.length; j++){
					if (payment[k].payment_id==tongji4[showi].payment[j].payment_id){
						showtable1 = showtable1 + "<td><div style=\"text-align:center; font-weight:bold;\">"+tongji4[showi].payment[j].show_count1+"</div></td>";
					}
				}
				}else{
					showtable1 = showtable1 + "<td><div style=\"text-align:center; font-weight:bold;\">0</div></td>";
				}
			}
			showtable1 = showtable1 + "<td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_red\">"+tongji4[showi].show_othercount1+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_red\">"+tongji4[showi].sum1+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_red\">"+tongji4[showi].sum2+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_red\">"+tongji4[showi].sumshow+"</div></td></tr>";
		}
	}
	prev = Number(page4) - 1;
	if (prev < 1) prev = 1;
	next = Number(page4) + 1;
	if (next > page_max) next = page_max;
	showtable1 = showtable1 + "<tr class=\"order_tr\"><td colspan=\""+tdleng+"\" ><div style=\"text-align:right; padding-right:10px;\"><a onclick=\"getnum4('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page4 + "/" + page_max +" <a onclick=\"getnum4('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a></div></td></tr>";
	showtable1 = showtable1 + " </table>";
	$("#showdata1").html(showtable1);
}
