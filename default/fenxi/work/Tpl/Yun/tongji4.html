<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">用户充值统计</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4"></div>
							<div class="col-sm-8">
                                <form class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm date" name="beginTime" placeholder="开始时间" value="">
                                        -
                                        <input type="text" class="form-control input-sm date" name="endTime" placeholder="结束时间" value="">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr class="order_tr">
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">统计日期</div>	</td>
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">充值账号</div></td>
                                    <td rowspan="2"><div style="text-align:center; padding-top:20px;">充值次数</div></td>
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">充值金额</div></td>
                                    <volist	name="payment"  id="v1">
									<td colspan="3"><div style="text-align:center">{$v1.payment_name}</div></td>
									</volist>
								  </tr>
								<tr class="order_tr">
									<volist	name="payment"  id="v1">
									<td><div style="text-align:center">账号</div></td>
									<td><div style="text-align:center">次数</div></td>
									<td><div style="text-align:center">金额</div></td>
									</volist>
                                </tr>

                                         <volist	name="list"  id="vo">
										<tr class="order_tr">
                                            <td><div style="text-align:center">{$vo.data}</div></td>
											<td><div style="text-align:center; font-weight:bold;">{$vo.count1}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_blue">{$vo.count2}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$vo.count3}</div></td>
                                            <volist	name="vo.payment"  id="vo1">
											<td><div style="text-align:center">{$vo1.count41}</div></td>
											<td><div style="text-align:center" class="order_td_blue">{$vo1.count42}</div></td>
											<td><div style="text-align:center" class="order_td_red">{$vo1.count43}</div></td>
											</volist>
                                        </tr>
										</volist>
										<tr class="order_tr">
                                            <td><div style="text-align:right">总计：</div></td>
											<td><div style="text-align:center; font-weight:bold;">{$totalall[0]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_blue">{$totalall[1]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[2]}</div></td>
                                            <volist	name="payment"  id="v1">
											<td><div style="text-align:center; font-weight:bold;">{$v1.count41}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_blue">{$v1.count42}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$v1.count43}</div></td>
											</volist>
                                        </tr>
                            </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            // 时间设置
            jQuery('.date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });
        });
    </script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
<include file = "public:footer"/>
