<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">日激活充值数据统计</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4"></div>
							<div class="col-sm-8">
                                <form class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm date" name="beginTime" placeholder="开始时间" value="">
                                        -
                                        <input type="text" class="form-control input-sm date" name="endTime" placeholder="结束时间" value="">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
					<div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">

                                <tr class="order_tr">
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">统计日期</div></td>
                                    <td rowspan="2"><div style="text-align:center; padding-top:20px;">登录端口</div></td>
									<td colspan="{$version_count}"><div style="text-align:center">登录版本</div></td>
                                    <td rowspan="2"><div style="text-align:center; padding-top:20px;">登录用户数量</div></td>
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">登录次数</div></td>
									<td rowspan="2"><div style="text-align:center; padding-top:20px;">平均登录次数</div></td>
                                </tr>
								<tr class="order_tr">
									<volist	name="version"  id="vo1">
									<td><div style="text-align:center">{$vo1.version}</div></td>
									</volist>
                                </tr>

                                        <volist	name="list"  id="vo">
										<tr class="order_tr">
                                            <td><div style="text-align:center">{$vo.data}</div></td>
                                            <td><div style="text-align:center">{$vo.count1}</div></td>
											<if condition="$version_count eq 0">
											<td></td>
											<else />
											<volist	name="version"  id="vo1">
											<td>
											<div style="text-align:center">	
											<volist	name="vo.version"  id="vo2">
												<eq name="vo1.version" value="$vo2.ver">
												
												<a tabindex="0" class="btn_robert" role="button" data-toggle="popover" data-trigger="focus" data-content="{$vo2.channel_show}">
<if condition="$vo2.count eq NULL"> 0 <else /> {$vo2.count} </if>
</a>
												</eq>
											</volist>
											</div>
											</td>
											</volist>
											</if>
											<td><div style="text-align:center">{$vo.count3}</div></td>
											<td><div style="text-align:center">{$vo.count4}</div></td>
											<td><div style="text-align:center">{$vo.count5}</div></td>
                                            
                                        </tr>
										</volist>

                            </table>
                                                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            // 时间设置
            jQuery('.date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });
        });
    </script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
	<script>
	$('.btn_robert').popover({
html : true
});
	</script>
<include file = "public:footer"/>
