		<script type="text/javascript">


var tongji2={$tongji2};
page2 = 1;
page2_max = {$pagesize2};
function getdata2(page2){
	showtable1 = "<table class=\"table table-bordered\"><tr class=\"order_tr\"><td colspan=\"3\" ><div style=\"text-align:center;\">渠道账号分析</div></td></tr><tr class=\"order_tr\"><td ><div style=\"text-align:center; \">渠道号</div></td><td ><div style=\"text-align:center; \">新增激活(台)</div></td><td ><div style=\"text-align:center; \">百分比</div></td></tr>";
	for (i=(page2-1)*10; i<page2*10; i++){
		if (i<tongji2.length){
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji2[i].channel+"</div></td><td><div style=\"text-align:center; \" >"+tongji2[i].count1+"</div></td><td><div style=\"text-align:center; \">"+tongji2[i].bl+"</div></td></tr>";
		}
	}
	prev = Number(page2) - 1;
	if (prev < 1) prev = 1;
	next = Number(page2) + 1;
	if (next > page2_max) next = page2_max;
	showtable1 = showtable1 + "<tr class=\"order_tr\"><td colspan=\"3\" ><div style=\"text-align:right; padding-right:10px;\"><a onclick=\"getdata2('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page2 + "/" + page2_max +" <a onclick=\"getdata2('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a></div></td></tr>";
	showtable1 = showtable1 + " </table>";
	$("#showdata2").html(showtable1);
}
getdata2(page2);

		</script>
