<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">机器人数据统计</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4"></div>
							<div class="col-sm-8">
                                <form class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm date" name="beginTime" placeholder="开始时间" value="">
                                        -
                                        <input type="text" class="form-control input-sm date" name="endTime" placeholder="结束时间" value="">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
					<div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr class="order_tr">
									<th><div style="text-align:center">统计日期</div></th>
									<th><div style="text-align:center">房间号</div></th>
                                    <th><div style="text-align:center">数量</div></th>
									<th><div style="text-align:center">赢</div></th>
                                    <th><div style="text-align:center">输</div></th>
									<th><div style="text-align:center">税</div></th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list"  id="vo">
											<volist	name="vo.room"  id="vo1">
										<tr class="order_tr">
                                            <td><div style="text-align:center">{$vo.data}</div></td>
                                            <td><div style="text-align:center">{$vo1.room_id}</div></td>
											<td><div style="text-align:center">{$vo1.count2}</div></td>
											<td><div style="text-align:center">{$vo1.count3}（{$vo1.bili1}%）</div></td>
											<td><div style="text-align:center">{$vo1.count4}（{$vo1.bili2}%）</div></td>
											<td><div style="text-align:center">{$vo1.count5}</div></td>
                                            
                                        </tr>
											</volist>
										</volist>
                                </tbody>
                            </table>
                                                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            // 时间设置
            jQuery('.date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });
        });
    </script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
<include file = "public:footer"/>
