function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}

var showid = 'container';
function showdiv(id,flag){
	show1 = "#"+id;
	show2 = "#"+showid;
	$(show2).hide();
	$(show1).show();
	if (id=="container"){
		$("#showtable").hide();
	}
	if (id=="container2"){
		$("#showtable2").hide();
	}
	if (id=="container3"){
		$("#showtable3").hide();
	}
	if (id=="container4"){
		$("#showtable4").hide();
	}
	showid = id;
	if (flag=="1"){
		tempid = "showtable";
		temp1 = "#showpage1";
		temp2 = "#log_table";
		temp3 = "#log_line";
	}else if (flag=="2"){
		tempid = "showtable2";
		temp1 = "#showpage2";
		temp2 = "#log_table2";
		temp3 = "#log_line2";
	}else if (flag=="3"){
		tempid = "showtable3";
		temp1 = "#showpage3";
		temp2 = "#log_table3";
		temp3 = "#log_line3";
	}else if (flag=="4"){
		tempid = "showtable4";
		temp1 = "#showpage4";
		temp2 = "#log_table4";
		temp3 = "#log_line4";
	}

	if (id==tempid){
		$(temp1).show();
		$(temp2).attr("class","log_table_on");
		$(temp3).attr("class","log_line");
	}else{
		$(temp1).hide();
		$(temp2).attr("class","log_table");
		$(temp3).attr("class","log_line_on");
	}
}

tongjiid = 'iddau';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	
	if (id=="iddau"){
		showid = 'container';
	}else if (id=="idwau"){
		showid = 'container2';
	}else if (id=="idmau"){
		showid = 'container3';
	}else if (id=="idavg"){
		showid = 'container4';
	}
}

var tongji1={$tongji1};
page_max = {$pagesize};
function getnum(page1){
	showtable1 = "<table class=\"table table-bordered\"><tr class=\"order_tr\"><td ><div style=\"text-align:center; \">日期</div>	</td><td ><div style=\"text-align:center; \">新玩家(账户)</div></td><td ><div style=\"text-align:center; \">老玩家(账户)</div></td><td ><div style=\"text-align:center; \">总计(账户)</div></td></tr>";
	for (i=(page1-1)*10; i<page1*10; i++){
		if (i<tongji1.length){
			showi = tongji1.length - i - 1;
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji1[showi].data+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_blue\">"+tongji1[showi].count1+"</div></td><td><div style=\"text-align:center; font-weight:bold;\">"+tongji1[showi].count2+"</div></td><td><div style=\"text-align:center; font-weight:bold;\" class=\"order_td_red\">"+tongji1[showi].count3+"</div></td></tr>";
		}
	}
	showtable1 = showtable1 + " </table>";
	$("#showtable").html(showtable1);
	
	prev = Number(page1) - 1;
	if (prev < 1) prev = 1;
	next = Number(page1) + 1;
	if (next > page_max) next = page_max;
	showpage = "<a onclick=\"getnum('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page1 + "/" + page_max +" <a onclick=\"getnum('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a>";
	$("#showpage1").html(showpage);
}
getnum(1);
