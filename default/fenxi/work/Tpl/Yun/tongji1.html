<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">日激活充值数据统计</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4"></div>
							<div class="col-sm-8">
                                <form class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm date" name="beginTime" placeholder="开始时间" value="">
                                        -
                                        <input type="text" class="form-control input-sm date" name="endTime" placeholder="结束时间" value="">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
				    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr class="order_tr">
									<th><div style="text-align:center">统计日期</div></th>
                                    <th><div style="text-align:center">日激活量</div></th>
									<th><div style="text-align:center">日充值人数</div></th>
                                    <th><div style="text-align:center">日充值金额</div></th>
									<th><div style="text-align:center">人均ARPU</div></th>
									<th><div style="text-align:center">付费用户ARPU</div></th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list"  id="vo">
										<tr class="order_tr">
                                            <td><div style="text-align:center">{$vo.data}</div></td>
                                            <td><div style="text-align:center; font-weight:bold;" class="order_td_blue">{$vo.count1}</div></td>
											<td><div style="text-align:center">{$vo.count2}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$vo.count3}</div></td>
											<td><div style="text-align:center">{$vo.count4}</div></td>
											<td><div style="text-align:center">{$vo.count5}</div></td>
                                            
                                        </tr>
										</volist>
										<tr class="order_tr">
                                            <td><div style="text-align:right">统计：</div></td>
                                            <td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[0]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[1]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[2]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[3]}</div></td>
											<td><div style="text-align:center; font-weight:bold;" class="order_td_red">{$totalall[4]}</div></td>
                                            
                                        </tr>
                                </tbody>
                            </table>
                                                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            // 时间设置
            jQuery('.date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });
        });
    </script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
<include file = "public:footer"/>
