<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">VIP增值卡发放</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
		<if condition="$caozuo.add eq 1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="addUserForm">

							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户UID</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="用户UID">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">增值卡</label>
                                <div class="col-sm-4">
                                    <select name="diamond" id="diamond" style="width:100px; height:30px;">
										<option value="0">请选择</option>
										<volist	name="lottery" id="vo">
										<option value="{$vo.id}">{$vo.names}</option>
										</volist> 
									</select>&nbsp;&nbsp;<input type="text" id="gold" name="gold" placeholder="数量"  style="width:100px; height:28px;">
                                </div>
                            </div>
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">成长值</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="deposit" name="deposit" placeholder="100成长值=1成长点" >
                                </div>
                            </div>
							
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">添加原因</label>
                                <div class="col-sm-4">
                                    <textarea name="meno" class="form-control" id="meno" placeholder="添加原因"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="addUserSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		</if>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户UID</th>
									<th>添加增值卡</th>
									<th>添加数量</th>
									<th>添加成长值</th>
									<th>状态</th>
									<th>操作者</th>
									<th>添加原因</th>
									<th>添加时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.user_id}</td>
											<td>{$vo.vipname}</td>
											<td>{$vo.gold}</td>
											<td>{$vo.deposit}</td>
											<td>{$vo.notify_status}</td>
											<td>{$vo.czz}</td>
											<td>{$vo.meno}</td>
											<td>{$vo.addtime}</td>
                                        </tr>

                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    <script type="text/javascript">
$(document).ready(function(){

}   
</script>

<include file = "public:footer"/>
