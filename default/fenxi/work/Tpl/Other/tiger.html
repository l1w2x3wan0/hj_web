<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">老虎机</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading" style="padding:10px;">
                           
    
                    </div>
                    
					<div class="panel-body">
						<volist	name="list" id="vo" key="k"> 
						<div id="showdata{$k}" style="width:32%; background-color:#FCFCFC; float:left; padding:10px; margin-right:10px;">
						<table class="table table-bordered" >
							<form name="form{$k}" action="" method="post">
							<input type="hidden" name="tactics" value="{$vo.tactics}" />
							<tr class="order_tr">
								<td colspan="2" height="35"><div style="text-align:center;">{$vo.memo|mb_substr=###,0,3,'utf-8'}</div></td>
							</tr>
							<tr class="order_tr">
								<td height="30" width="25%"><div style="text-align:right;">最小金币数</div></td>
								<td><div style="text-align:left;"><input type="text" class="form-control input-sm date" name="mingold" id="mingold{$vo.tactics}" placeholder="最小金币数" value="{$vo.mingold}"></div></td>
							</tr>
							<tr class="order_tr">
								<td height="30"><div style="text-align:right;">最大金币数</div></td>
								<td><div style="text-align:left;"><input type="text" class="form-control input-sm date" name="maxgold" id="maxgold{$vo.tactics}" placeholder="最大金币数" value="{$vo.maxgold}"></div></td>
							</tr>
							<tr class="order_tr">
								<td height="30"><div style="text-align:right;">系统赢金币数</div></td>
								<td><div style="text-align:left;"><input type="text" class="form-control input-sm date" name="systemwingold" id="systemwingold{$vo.tactics}" placeholder="系统赢金币数" value="{$vo.systemwingold}"></div></td>
							</tr>
							<volist	name="vo.sub" id="vo1" key="k1"> 
							<input type="hidden" name="tiger[{$k1-1}][id]" value="{$vo1.id}" />
							<tr class="order_tr">
								<td height="30"><div style="text-align:right;">{$vo1.memo}万分比</div></td>
								<td><div style="text-align:left;"><input type="text" class="form-control input-sm date" name="tiger[{$k1-1}][productrate]" id="tiger[{$k1-1}]['productrate']" placeholder="万分比" value="{$vo1.productrate}"></div></td>
							</tr>
							</volist> 
							<tr class="order_tr">
								<td height="30" colspan="2"><div style="text-align:center;">
								  <input type="submit" name="Submit" value="修改" />
								</div></td>
							</tr>
							</form>
						</table>
						</div>
						</volist> 
						
					</div>
					

                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui-timepicker-addon.css" type="text/css" />
    <script src="{$Think.const.JS_PATH}jquery-ui.min.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-addon.js"></script>
    <script src="{$Think.const.JS_PATH}jquery.ui.datepicker-zh-CN.js"></script>
    <script src="{$Think.const.JS_PATH}jquery-ui-timepicker-zh-CN.js"></script>

    <link rel="stylesheet" href="{$Think.const.CSS_PATH}jBox.css" />
    <script src="{$Think.const.JS_PATH}jBox.min.js"></script>
	
	
<include file = "public:footer"/>
<script>
function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}


</script>
