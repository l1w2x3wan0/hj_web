<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <form name="form1" class="form-inline " method="post" action="">
			<input type="hidden" name="act" value="play" />
			<input type="hidden" name="id" value="{$id}" />  
			<div class="col-lg-12">
                <h4 class="page-header" style="line-height:30px;">转账记录</h4>
            </div>
			</form>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
                            <div class="col-sm-4" style="padding-top:10px;"></div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
									<input type="hidden" name="act" value="trans" />
									<input type="hidden" name="id" value="{$id}" />  
                                    <div class="form-group">
										转账类型：<select name="transtype" id="transtype" style="height:25px;"><option value="1">转入</option><option value="2">转出</option></select>&nbsp;
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">

								<tr>
                                   <td><div style="text-align:center;">ID</div></td>
								   <td><div style="text-align:center;">用户UID</div></td>
								   <td><div style="text-align:center;">类型</div></td>
								   <td><div style="text-align:center;">转账UID</div></td>
								   <td><div style="text-align:center;">转账金币</div></td>
								   <td><div style="text-align:center;">时间</div></td>
                                </tr>
								
								<volist	name="info" id="vo">
								<tr>
                                   <td><div style="text-align:center;">{$vo.id}</div></td>
								   <td><div style="text-align:center;">{$vo.userid}({$vo.nickname})</div></td>
								   <td><div style="text-align:center;">{$vo.type}</div></td>
								   <td><div style="text-align:center;">{$vo.otheruid}({$vo.othernickname})</div></td>
								   <td><div style="text-align:center;">{$vo.transfergold}</div></td>
								   
								   <td><div style="text-align:center;">{$vo.operatortime}</div></td>
								</tr>
								</volist>	
								
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
