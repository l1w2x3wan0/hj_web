<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">用户推广统计</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							&nbsp;&nbsp;<a href="{:U($By_tpl.'/spread','type=1')}"><if condition="$type eq 1"><font color="#FF0000"><b>推广金币奖励</b></font><else />推广金币奖励</if></a>&nbsp;&nbsp;<a href="{:U($By_tpl.'/spread','type=2')}"><if condition="$type eq 2"><font color="#FF0000"><b>推广充值奖励(未审核)</b></font><else />推广充值奖励(未审核)</if></a>&nbsp;&nbsp;<a href="{:U($By_tpl.'/spread','type=3')}"><if condition="$type eq 3"><font color="#FF0000"><b>推广充值奖励(已审核)</b></font><else />推广充值奖励(已审核)</if></a>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
									<if condition="$caozuo.pub eq 1">
									<div class="form-group">
										充值赠送开关：<label class="radio-inline"><input type="radio" name="SPREAD_SWITCH" value="1" <if condition="$SPREAD_SWITCH eq 1">checked</if>> 自动</label><label class="radio-inline"><input type="radio" name="SPREAD_SWITCH" value="2" <if condition="$SPREAD_SWITCH eq 2">checked</if>> 手工</label>
                                    </div>
									</if>
									<div class="form-group">
										&nbsp;&nbsp;|&nbsp;&nbsp;推广人UID：<input type="text" class="form-control input-sm date" name="spread_id" id="spread_id" placeholder="请输入USER_ID" value="{$spread_id}">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width="10%">ID</th>
                                    <th width="15%">用户ID</th>
									<th width="15%">推荐人ID</th>
									<th width="15%">用户发放5W金币奖励</th>
									<th width="15%">推荐人发放5W金币奖励</th>
									<th width="15%">通知服务器</th>
									<th width="15%">确认时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.user_id}({$vo.usernick})</td>
											<td>{$vo.spread_id}({$vo.spreadnick})</td>
											<td>{$vo.user_flag}</td>
											<td>{$vo.spread_flag}</td>
											<td>{$vo.notice_flag}</td>
											<td>{$vo.addtime}</td>
                                        </tr>

                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    <script type="text/javascript">
$(document).ready(function(){

}   
</script>

<include file = "public:footer"/>
