<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">用户聊天记录</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;"> </div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
										<input type="text" class="form-control input-sm date" name="user_id" id="user_id" placeholder="请输入USER_ID" value="{$user_id}">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width="5%">ID</th>
                                    <th width="10%">UID</th>
									<th width="10%">游戏版本</th>
									<th width="30%">聊天内容</th>
									
									<th width="30%">最新回复</th>
									<th width="15%">回复详情</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.uid}</td>
											<td>{$vo.ver}</td>
											<td>{$vo.message}&nbsp;【{$vo.addtime}】</td>
											<td>{$vo.recall}</td>
											<td><a href="{:U($By_tpl.'/Usersperklist','uid='.$vo['uid'])}" target="_blank">回复详情</a></td>
                                        </tr>

                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>
    <script type="text/javascript">
function reback(id){
	temp1 = "#show"+id;
	temp2 = "#info"+id;
	$(temp1).hide();
	$(temp2).show();
}

function recalldo(id){
	temp = "#recall" + id;
    recall = $(temp).val();

    if (recall != ""){
	    url = "{:U($By_tpl.'/Usersperk')}"+"&act=recalldo&id="+id+"&recall="+recall;
		$.get(url, function(result){
			if (result == "1"){
				temp1 = "#show"+id;
				temp2 = "#info"+id;
				$(temp1).html(recall);
				$(temp1).show();
				$(temp2).hide();
			}else{
				alert("回复失败，请重试");
			}
	    });
    }

}
</script>

<include file = "public:footer"/>
