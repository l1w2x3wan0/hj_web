<include file = "public:head"/>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">修改VIP | UID</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							&nbsp;&nbsp;<a href="{:U($By_tpl.'/vip','type=1')}"><if condition="$type eq 1"><font color="#FF0000"><b>修改VIP记录</b></font><else />修改VIP记录</if></a>&nbsp;&nbsp;<a href="{:U($By_tpl.'/vip','type=2')}"><if condition="$type eq 2"><font color="#FF0000"><b>修改USER_ID记录</b></font><else />修改USER_ID记录</if></a>
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
									<input type="hidden" name="type" value="{$type}" />
									<div class="form-group">
										<input type="text" class="form-control input-sm date" name="user_id" id="user_id" placeholder="请输入USER_ID" value="{$user_id}">
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width="10%">ID</th>
                                    <th width="15%">用户ID</th>
									<th width="15%">实际累计充值(元)</th>
									<th width="15%">修改后累计充值(元)</th>
									<th width="15%">修改后VIP等级</th>
									<th width="15%">操作时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <volist	name="list" id="vo">
										<tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.user_id}({$vo.usernick})</td>
											<td>{$vo.nowpay}</td>
											<td>{$vo.curpay}</td>
											<td>{$vo.viplevel}</td>
											<td>{$vo.operatortime}</td>
                                        </tr>

                                        </volist>
                                 </tbody>
                            </table>
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	    	

            
    <script src="{$Think.const.JS_PATH}jquery.form.js"></script>

$(document).ready(function(){

}
