							<a onclick="showtongji('iddau');" href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="（Average Concurrent Users）平均同时在线玩家人数。我们每5分钟采集一次瞬时的在线玩家数，一日中全部采集点的平均值即ACU"><b>ACU</b></a> | 
							<a onclick="showtongji('idwau');" href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="（Peak concurrent users ）最高同时在线玩家人数。我们每5分钟采集一次瞬时的在线玩家数，一日中最高的一个值即PCU"><b>PCU</b></a>

function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}

var showid = 'container';
function showdiv(id,flag){
	show1 = "#"+id;
	show2 = "#"+showid;
	$(show2).hide();
	$(show1).show();
	if (id=="container"){
		$("#showtable").hide();
	}
	if (id=="container2"){
		$("#showtable2").hide();
	}
	showid = id;
}

tongjiid = 'iddau';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	
	if (id=="iddau"){
		showid = 'container';
		showtxt = "<font color=\"#FF0000\"><b>¥{$sum[0]}</b></font>";
		$("#showsum").html(showtxt);
	}else if (id=="idwau"){
		showid = 'container2';
		showtxt = "<font color=\"#FF0000\"><b>{$sum[1]}次</b></font>";
		$("#showsum").html(showtxt);
	}else if (id=="idmau"){
		showid = 'container3';
		showtxt = "<font color=\"#FF0000\"><b>{$sum[2]}</b></font>";
		$("#showsum").html(showtxt);
	}else if (id=="idavg"){
		showid = 'container4';
	}
}

var page_max = {$pagesize};
var tongji1={$tongji1};
function getdata1(page){
	showtable1 = "<table class=\"table table-bordered\"><tr class=\"order_tr\"><td colspan=\"4\" ><div style=\"text-align:center; font-weight:bold;\">平均游戏局数</div></td></tr>";
	showtable1 = showtable1 + "<tr class=\"order_tr\"><td ><div style=\"text-align:center; \">日期</div></td><td ><div style=\"text-align:center;\">初级场</div></td><td><div style=\"text-align:center; \">中级场</div></td><td ><div style=\"text-align:center;\">高级场</div></td></tr>";
	for (i=(page-1)*10; i<page*10; i++){
		if (i<tongji1.length){
			showi = tongji1.length - i - 1;
			showtable1 = showtable1 + "<tr class=\"order_tr\"><td><div style=\"text-align:center\">"+tongji1[showi].data+"</div></td>";
			for (j=0; j<tongji1[showi].online.length; j++){
				showtable1 = showtable1 + "<td><div style=\"text-align:center; \">"+tongji1[showi].online[j].count3+"</div></td>";
			}
			showtable1 = showtable1 + "</tr>";
		}
	}
	prev = Number(page) - 1;
	if (prev < 1) prev = 1;
	next = Number(page) + 1;
	if (next > page_max) next = page_max;
	showtable1 = showtable1 + "<tr class=\"order_tr\"><td colspan=\"4\" ><div style=\"text-align:right; padding-right:10px;\"><a onclick=\"getdata1('"+prev+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_left.png\"></a> "+ page + "/" + page_max +" <a onclick=\"getdata1('"+next+"');\" href=\"javascript:;\"><img src=\"__PUBLIC__/images/page_right.png\"></a></div></td></tr>";
	showtable1 = showtable1 + " </table>";
	$("#showdata1").html(showtable1);
}
getdata1(1);
