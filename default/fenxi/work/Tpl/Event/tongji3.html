                                    <th rowspan="2" ><div style="text-align:center; padding-bottom:20px;">日期</div></th>

                                        </tr>
										</volist>
                                </tbody>
                            </table>
							
							<table class="table table-bordered" id="idnew" style="display:none;">
                                <thead>
                                <tr class="order_tr">
                                    <th rowspan="2" ><div style="text-align:center; padding-bottom:20px;">日期</div></th>
                                    <volist	name="tongji1" id="vo" key="k">
										 <if condition="$k eq 1">
										 <volist name="vo.event" id="vo1" >
										 
									<th height="40" colspan="2" ><div style="text-align:center">{$vo1.meno}</div></th>
										 
										 </volist>

									</volist>
								  </tr>
								<tr class="order_tr">
                                    <volist	name="tongji1" id="vo" key="k">
										 
										 <if condition="$k eq 1">
										 <volist name="vo.event" id="vo1" >
									<th height="40" ><div style="text-align:center">人数</div></th>

										 </volist>
										 </if>
									</volist>
                                </tr>
                                </thead>
                                <tbody>
										<volist	name="tongji1" id="vo">
                                        <tr class="order_tr">
                                            <td height="35" align="center">{$vo.data}</td>
                                            <volist	name="vo.event" id="vo1">
											<td align="center">{$vo1.num_new}</td>
											<td align="center">{$vo1.clicked_new}</td>
                                            </volist>
                                        </tr>
										</volist>
                                </tbody>
                            </table>
							
							
							
							
                            <div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
                </div>
				<!-- 图表结束 -->
				
				
            </div>
        </div>

    </div>

<include file = "public:footer"/>

		<script type="text/javascript">
tongjiid = 'idact';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	$("#flag").val(id);
	
	if (id=="idact"){
		$("#textact").attr("class","text01");
		$("#textnew").attr("class","text02");
		$("#textold").attr("class","text02");
	}else if (id=="idnew"){
		$("#textnew").attr("class","text01");
		$("#textact").attr("class","text02");
		$("#textold").attr("class","text02");
	}else if (id=="idold"){
		$("#textold").attr("class","text01");
		$("#textact").attr("class","text02");
		$("#textnew").attr("class","text02");
	}
}

function go_url(){
	flag = $("#flag").val();
	beginTime = $("#beginTime").val();
	endTime = $("#endTime").val();
	url = "{:U($By_tpl.'/tongji3')}"+"&act=exceldo&flag="+flag+"&beginTime="+beginTime+"&endTime="+endTime;
	window.open(url);
}		
		
		$('[data-toggle="tooltip"]').tooltip();
		</script>
