<include file = "public:footer"/>

		<script type="text/javascript">
tongjiid = 'idact';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	$("#flag").val(id);
	
	if (id=="idact"){
		$("#textact").attr("class","text01");
		$("#textnew").attr("class","text02");
		$("#textold").attr("class","text02");
	}else if (id=="idnew"){
		$("#textnew").attr("class","text01");
		$("#textact").attr("class","text02");
		$("#textold").attr("class","text02");
	}else if (id=="idold"){
		$("#textold").attr("class","text01");
		$("#textact").attr("class","text02");
		$("#textnew").attr("class","text02");
	}
}	

function go_url(){
	flag = $("#flag").val();
	beginTime = $("#beginTime").val();
	endTime = $("#endTime").val();
	url = "{:U($By_tpl.'/tongji1')}"+"&act=exceldo&flag="+flag+"&beginTime="+beginTime+"&endTime="+endTime;
	window.open(url);
}	
		
		$('[data-toggle="tooltip"]').tooltip();
		</script>
