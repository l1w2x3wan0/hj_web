<include file = "public:head"/>
 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"  id="postTip">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">奖券兑换 </h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="" id="editUserForm">
			
                           <input type="hidden" name="id" value="{$info.id}">
						   <input type="hidden" name="user_id" value="{$info.user_id}">
						   <input type="hidden" name="act" value="edit">
                            <!--div class="form-group">
                                <label for="old_password" class="col-sm-2 control-label">原始密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="原始登录密码">
                                </div>
                            </div-->
							<div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户ID</label>
                                <div class="col-sm-4">
   										{$info.user_id}
	
                                </div>
                            </div>
							
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-4">
                                    <select name="status" id="status" style="height:25px;">
									<option value="1" <if condition="$info.status eq 1">selected</if>>成功</option>
									<option value="3" <if condition="$info.status eq 3">selected</if>>已兑换</option>
									<option value="0" <if condition="$info.status eq 0">selected</if>>失败</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_confirmation" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" id="meno" name="meno">{$info.meno}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="editUserSubmit" class="btn btn-primary">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
