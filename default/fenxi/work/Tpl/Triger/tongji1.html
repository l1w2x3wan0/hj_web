<include file = "public:head"/>
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">老虎机局数</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
					<div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-4" style="padding-top:10px;">
							</div>
							<div class="col-sm-8">
                                <form name="form1" class="form-inline pull-right" method="post" action="">
                                    <div class="form-group">
										<input type="text" class="form-control input-sm date" name="channel" id="channel" placeholder="输入渠道号" value="{$channel}">&nbsp;
										<input type="text" onClick="WdatePicker()" class="form-control input-sm date" name="beginTime" id="beginTime" placeholder="开始时间" value="{$date11}">
                                        -
                                        <input type="text" onClick="WdatePicker()" class="form-control input-sm date" name="endTime" id="endTime" placeholder="结束时间" value="{$date12}">&nbsp;<a onclick="selday('1');" href="javascript:;">今日</a>&nbsp;|&nbsp;<a onclick="selday('-1');" href="javascript:;">昨日</a>&nbsp;|&nbsp;<a onclick="selday('7');" href="javascript:;">近7日</a>&nbsp;|&nbsp;<a onclick="selday('30');" href="javascript:;">近30日</a>&nbsp;
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="submit">查询</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
					<div class="panel-body">
                        <div class="table-responsive" style="width:100%;overflow:auto">
                            <table class="table table-bordered" id="idall" >
                                <thead>
								<tr class="order_tr">
                                    <th height="40"><div style="text-align:center; ">日期</div></th>
									<th ><div style="text-align:center">参与人数</div></th>
									<th ><div style="text-align:center">总投注</div></th>
									<th ><div style="text-align:center">总输赢</div></th>
									<th ><div style="text-align:center">净耗率</div></th>
									<th ><div style="text-align:center">总局数</div></th>
									<th ><div style="text-align:center">1-5局</div></th>
                                    <th ><div style="text-align:center">6-10局</div></th>
                                    <th ><div style="text-align:center">11-15局</div></th>
									<th ><div style="text-align:center">16-20局</div></th>
									<th ><div style="text-align:center">21-30局</div></th>
                                    <th ><div style="text-align:center">31-40局</div></th>
                                    <th ><div style="text-align:center">41-50局</div></th>
                                    <th ><div style="text-align:center">51-100局</div></th>
									<th ><div style="text-align:center">100+</div></th>
                                </tr>
                                </thead>
                                <tbody>
										<volist	name="tongji1" id="vo">
                                        <tr class="order_tr">
                                            <td height="35" align="center">{$vo.data}</td>
											<td align="center">{$vo.count5}</td>
											<td align="center">{$vo.count2}</td>
											<td align="center">{$vo.count3}</td>
											<td align="center">{$vo.count6}</td>
											<td align="center">{$vo.count4}</td>
                                            <volist	name="vo.tongji" id="vo1">
												<volist	name="vo1.all" key="k1" id="vo2">
													<if condition="$k1 neq 1">
											<td align="center">{$vo2.count}</td>
													</if>
                                            	</volist>
											</volist>
                                        </tr>
										</volist>
                                </tbody>
                            </table>
							
							<div class="showpage">{$pageshow}</div>
                        </div>
                    </div>
					

                </div>
            </div>
        </div>

    </div>
	
	<link rel="stylesheet" href="{$Think.const.CSS_PATH}jquery-ui.css" type="text/css" />

<include file = "public:footer"/>
<script>
function selday(id){
	if (id=="1"){
		$('#beginTime').val("{$seldate[0].date1}");
		$('#endTime').val("{$seldate[0].date2}");
	}else if (id=="-1"){
		$('#beginTime').val("{$seldate[1].date1}");
		$('#endTime').val("{$seldate[1].date2}");
	}else if (id=="7"){
		$('#beginTime').val("{$seldate[2].date1}");
		$('#endTime').val("{$seldate[2].date2}");
	}else if (id=="30"){
		$('#beginTime').val("{$seldate[3].date1}");
		$('#endTime').val("{$seldate[3].date2}");
	}
	document.form1.submit();
}

tongjiid = 'idall';
function showtongji(id){
	show1 = "#"+id;
	show2 = "#"+tongjiid;
	$(show2).hide();
	$(show1).show();
	tongjiid = id;
	
	if (id=="idall"){
		$("#textall").attr("class","text01");
		$("#textnew").attr("class","text02");
		$("#textold").attr("class","text02");
		$("#textall2").attr("class","text02");
		$("#textnew2").attr("class","text02");
		$("#textold2").attr("class","text02");
	}else if (id=="idall2"){
		$("#textall2").attr("class","text01");
		$("#textnew").attr("class","text02");
		$("#textold").attr("class","text02");
		$("#textall").attr("class","text02");
		$("#textnew2").attr("class","text02");
		$("#textold2").attr("class","text02");
	}else if (id=="idnew"){
		$("#textnew").attr("class","text01");
		$("#textall").attr("class","text02");
		$("#textold").attr("class","text02");
		$("#textall2").attr("class","text02");
		$("#textnew2").attr("class","text02");
		$("#textold2").attr("class","text02");
	}else if (id=="idnew2"){
		$("#textnew2").attr("class","text01");
		$("#textall").attr("class","text02");
		$("#textold").attr("class","text02");
		$("#textall2").attr("class","text02");
		$("#textnew").attr("class","text02");
		$("#textold2").attr("class","text02");
	}else if (id=="idold"){
		$("#textold").attr("class","text01");
		$("#textall").attr("class","text02");
		$("#textnew").attr("class","text02");
		$("#textall2").attr("class","text02");
		$("#textnew2").attr("class","text02");
		$("#textold2").attr("class","text02");
	}else if (id=="idold2"){
		$("#textold2").attr("class","text01");
		$("#textall").attr("class","text02");
		$("#textnew").attr("class","text02");
		$("#textall2").attr("class","text02");
		$("#textnew2").attr("class","text02");
		$("#textold").attr("class","text02");
	}
	
}

</script>
